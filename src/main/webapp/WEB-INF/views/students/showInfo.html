<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <title>Bootstrap 5 Website Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>

<div th:insert="templates/nav :: copy"></div>

<div class="container mt-3">
    <div class="row">
        <div class="col-sm-3">
            <h3>Name:</h3>
            <p th:text="${student.getName()}+' '+${student.getSurname()}+' '+${student.getPatronymic()}">text</p>
            <br>
            <h3>Login information</h3>
            <p th:text="'Username - '+${student.getLogin()}">text</p></p>
            <p th:text="'Role - '+${student.getRole()}">text</p></p>
        </div>


        <div class="col-sm-8">
            <h3 class="mt-4">Subjects studied by the student</h3>

            <table class="table table-bordered">
                <thead>
                <tr>
                    <th>Subject id (click to see full info)</th>
                    <th>Name</th>
                    <th>Semester</th>
                    <th>Max grade</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="subject : ${subjects}">
                    <!--<th scope="row">1</th>-->
                    <th><a class="link-secondary"
                           th:href="@{/operation/subject/show/{id}(id=${subject.getSubjectID()})}"
                           th:text="${subject.getSubjectID()}">ID</a>
                    </th>
                    <th th:text="${subject.getSubjectName()}">NAME</th>
                    <th th:text="${subject.getSemester()}">NAME</th>
                    <th th:text="${subject.getMaxGrade()}">NAME</th>
                </tr>
                </tbody>
            </table>

        </div>
    </div>
</div>
<div class="container mt-5">
    <h2>Student`s reports</h2>
    <div class="container">
        <p></p>

        <table class="table table-bordered">
            <thead>
            <tr>
                <th>Report id (click to see full info)</th>
                <th>Task name</th>
                <th>Solutions</th>
                <th>Send time</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="report : ${reports}">
                <!--<th scope="row">1</th>-->
                <th><a class="link-secondary"
                       th:href="@{/operation/report/show/{id}(id=${report.getReportId()})}"
                       th:text="${report.getReportId()}">ID</a>
                </th>
                <th th:text="${report.getTaskName()}">NAME</th>
                <th th:text="${report.getSolutions()}">NAME</th>
                <th th:text="${report.getSendTime()}">NAME</th>
                <th>
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#new">
                        Show review for this report
                    </button>
                </th>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</div>

<div class="mt-5 p-4 bg-dark text-white text-center">
    <p>Footer</p>
</div>

</body>
</html>
