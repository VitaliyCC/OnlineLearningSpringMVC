<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <title>Edit student</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container mt-3">
    <form th:method="PATCH" th:action="@{/operation/student/{id}(id=${student.getStudentId()})}" th:object="${student}"
          class="was-validated">
        <div class="mb-3 mt-3">
            <label for="name" class="form-label">Enter name: </label>
            <input type="text" th:field="*{name}" id="name" class="form-control" required minlength="2" maxlength="15"/>
        </div>
        <div class="mb-3">
            <label for="surname" class="form-label">Enter surname: </label>
            <input type="text" th:field="*{surname}" id="surname" class="form-control" required minlength="2"
                   maxlength="15"/>
        </div>
        <div class="mb-3">
            <label for="patronymic" class="form-label">Enter patronymic: </label>
            <input type="text" th:field="*{patronymic}" id="patronymic" class="form-control" required minlength="2"
                   maxlength="20"/>
        </div>
        <div class="mb-3">
            <label for="username" class="form-label">Enter username: </label>
            <input type="text" th:field="*{login}" id="username" class="form-control" size="30" required/> <!--fix-->
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Enter password: </label>
            <input type="password" th:field="*{password}" id="password" class="form-control" size="30" required/> <!--fix-->
        </div>

        <div class="mb-3">
            <!--fix-show selected-->
            <label for="role" class="form-label">Enter faculty: </label>
            <input class="form-control" list="browsers" id="role" th:field="*{role}">
            <datalist id="browsers">
                <option VALUE="STUDENT">
                <option value="TEACHER">
                <option value="ADMIN">
            </datalist>
        </div>

        <button type="submit" class="btn btn-primary">Update student</button>
    </form>
</div>
<div class="container mt-3">
    <br>
    <form class="form_" th:method="DELETE" th:action="@{/operation/student/{id}(id=${student.getStudentId()})}">
        <button type="submit" class="btn btn-outline-danger">Delete student</button>
    </form>
</div>

</body>
</html>
