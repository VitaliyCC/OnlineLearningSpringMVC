<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <title>Bootstrap 5 Website Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>

<div th:insert="templates/nav :: copy"></div>

<div class="container mt-3">
    <div class="row">
        <div class="col-sm-3">
            <h3>Login information</h3>
            <p th:text="'Subjects - '+${subject.getSubjectName()}">text</p></p>
            <p th:text="'Academic semester - '+${subject.getSemester()}">text</p></p>
            <p th:text="'Maximum grade for the subject - '+${subject.getMaxGrade()}">text</p></p>
        </div>


        <div class="col-sm-4">
            <h3 class="mt-4">Students who studying this discipline </h3>

            <table class="table table-bordered">
                <thead>
                <tr>
                    <th>Student id (click to see full info)</th>

                </tr>
                </thead>
                <tbody>
                <tr th:each="student : ${students}">
                    <!--<th scope="row">1</th>-->
                    <th><a class="link-secondary"
                           th:href="@{/operation/student/show/{id}(id=${student.getStudentId()})}"
                           th:text="${student.getStudentId()}">ID</a>
                    </th>
                </tr>
                </tbody>
            </table>

        </div>
        <div class="col-sm-4">
            <h3 class="mt-4">Teachers who teaches this discipline </h3>

            <table class="table table-bordered">
                <thead>
                <tr>
                    <th>Teacher id (click to see full info)</th>

                </tr>
                </thead>
                <tbody>
                <tr th:each="teacher : ${teachers}">
                    <!--<th scope="row">1</th>-->
                    <th><a class="link-secondary"
                           th:href="@{/operation/teacher/show/{id}(id=${teacher.getTeacherId()})}"
                           th:text="${teacher.getTeacherId()}">ID</a>
                    </th>
                </tr>
                </tbody>
            </table>

        </div>
    </div>
</div>
<div class="container mt-5">
    <h2>Tasks of this discipline</h2>
    <div class="container">
        <p></p>

        <table class="table table-bordered">
            <thead>
            <tr>
                <th>Task name (click to see full info)</th>
                <th>Subject</th>
                <th>Max grade</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="task : ${tasks}">
                <!--<th scope="row">1</th>-->
                <th><a class="link-secondary"
                       th:href="@{/operation/task/show/{id}(id=${task.getTaskName()})}"
                       th:text="${task.getTaskName()}">ID</a>
                </th>
                <th th:text="${task.getSubject()}">NAME</th>
                <th th:text="${task.getMaxGrade()}">NAME</th>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</div>

<div th:insert="templates/footer :: copy"></div>

</body>
</html>
