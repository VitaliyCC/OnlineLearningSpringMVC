<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <title>Edit student</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div th:insert="templates/nav :: copy"></div>
<br>
<br>
<br>
<div class="container mt-3">
    <form th:method="PATCH" th:action="@{/operation/subject/{id}(id=${subject.getSubjectID()})}" th:object="${subject}"
          class="was-validated">
        <div class="mb-3 mt-3">
            <label for="subjectname" class="form-label">Enter subject name: </label>
            <input type="text" th:field="*{subjectName}" id="subjectname" class="form-control" required minlength="2" maxlength="15"/>
        </div>
        <div class="mb-3">
            <label for="semester" class="form-label">Enter academic semester: </label>
            <input type="number" th:field="*{semester}" id="semester" class="form-control" required minlength="2"
                   maxlength="15"/>
        </div>
        <div class="mb-3">
            <label for="maxGrade" class="form-label">Enter maximum grade for the subject: </label>
            <input type="number" th:field="*{maxGrade}" id="maxGrade" class="form-control" required minlength="2"
                   maxlength="20"/>
        </div>

        <button type="submit" class="btn btn-primary">Update subject</button>
    </form>
</div>
<div class="container mt-3">
    <br>
    <form class="form_" th:method="DELETE" th:action="@{/operation/subject/{id}(id=${subject.getSubjectID()})}">
        <button type="submit" class="btn btn-outline-danger">Delete subject</button>
    </form>
</div>

</body>
</html>
